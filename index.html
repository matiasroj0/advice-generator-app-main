<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
  <!--  -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <main>
    <section class="card">
      <h3 class="advice-number">Advice #<span class="advice-id"></span></h3>
      <p class="advice"></p>
      <img class="divider-desktop" src="/images/pattern-divider-desktop.svg" alt="divider line">
      <img class="divider-mobile" src="/images/pattern-divider-mobile.svg" alt="divider line">
      <button class="dice-btn">
        <img class="dice-img" src="/images/icon-dice.svg" alt="dice icon">
      </button>
    </section>
  </main>
 

  <script src="index.js"></script>
</body>
</html>
